apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackrox-2
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/giofontana/argocd-ocp.git'
    path: acs/gitops
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated: {}
